<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search for a city...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn" title="Use my location"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <div class="weather-grid" id="weather-container">
            <!-- Weather cards will be dynamically inserted here -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
